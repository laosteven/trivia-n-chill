version: "3.8"
services:
  trivia:
    image: laosteven/trivia-n-chill:latest
    container_name: trivia-n-chill
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: production
      GAME_TITLE: ${GAME_TITLE:-Trivia & Chill}
    volumes:
      - ./config:/app/config:ro
